{% extends 'base.html' %}
{%import 'macros.html' as macros%}


{%block title%}
    {{super()}}
    Welcome
{%endblock%}

{%block content%}
    {%if user_ip%}
        <h1>Welcome to Flask, Your IP is: {{user_ip}}</h1>
    {%else%}
        <a href="{{url_for('index')}}">inicio</a>
    {%endif%}
    <ul>
        {%for todo in todos%}
            {{macros.render_todo(todo)}}
        {%endfor%}
    </ul>
{%endblock%}
